name: Build and test
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Check build success
        run: |
          if [ -f .next/dist/index.html ]; then
            echo "Build successful"
            exit 0
          else
            echo "Build failed"
            exit 1
          fi